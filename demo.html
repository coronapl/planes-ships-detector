<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <title>Detecting Planes and Ships in Satellite Images Using a CNN</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary bg-gradient shadow">
    <div class="container">
        <a class="navbar-brand text-white" href="./index.html">Detecting Planes and Ships</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" href="./index.html">Documentation</a>
                <a class="nav-link text-white" aria-current="page" href="./demo.html">Demo</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-5">Make Predictions</h1>
    <input type="file" onchange="onImageChange(event)"/>
    <p class="mt-3">To make a prediction, upload a 20x20 RGB image.</p>
    <p class="fw-bold">Predicted Class: <span id="predicted-class"></span></p>
    <p class="fw-bold">Probability: <span id="probability"></span></p>
</div>
<script src="./scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
